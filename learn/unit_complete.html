<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Unidad Completada | CodeLingua</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">CodeLingua</h1>
    </div>
  </header>

  <main class="container">
    <div class="celebration">
      <h2 id="title">🎉 ¡Unidad Completada!</h2>
      <p id="subtitle">Codder y Lin te felicitan. 🚀</p>
      <div style="display:flex;justify-content:center;gap:40px;margin:20px 0">
        <div class="codder-avatar" id="codder">@</div>
        <div class="lin-avatar" id="lin">🎩</div>
      </div>
      <p id="scene-text">Codder y Lin se miran con orgullo... ✨</p>
      <div class="actions">
        <button id="next-unit" class="btn">Siguiente Unidad</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 CodeLingua — Arlevy Sabogal. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const unit = params.get("unit") || "1";
    document.getElementById("title").textContent = `🎉 ¡Unidad ${unit} Completada!`;
    document.getElementById("subtitle").textContent = `Codder y Lin te felicitan por haber completado la Unidad ${unit}.`;
    
    setTimeout(() => document.getElementById("scene-text").textContent = "Codder y Lin chocan las manos con entusiasmo 🤝", 1500);
    setTimeout(() => document.getElementById("scene-text").textContent = "Codder abre su laptop 💻 y Lin brinda con té ☕", 4000);

    document.getElementById("next-unit").addEventListener("click", () => {
      window.location.href = "../index.html";
    });
  });
  </script>
</body>
</html>
